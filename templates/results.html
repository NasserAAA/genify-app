<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='results.css') }}">
</head>
<body>
	<div class="container">
		<h1>Product List:</h1>
		<ul id="product-list">
			{% for product_group in products %}
				{% for product in product_group %}
					<li>{{ product }}</li>
				{% endfor %}
			{% endfor %}
		</ul>
	</div>

</body>
</html>
